server:
  port: 8080
  forward-headers-strategy: framework
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  profiles:
    active: prod

management:
  endpoints:
    web:
      exposure:
        include: "health, info, metrics, prometheus"
  prometheus:
    metrics:
      export:
        enabled: true

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000       # 1시간 (밀리초 단위)
  refresh-token-expiration: 1209600000   # 14일 (밀리초 단위)
