name: CI/CD workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew build

      - name: Deploy to AWS EC2 with deploy.sh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/ddarahang.jar,  scripts/deploy.sh"  # deploy.sh 추가
          target: "/home/ubuntu/ddarahang"
          overwrite: true
          strip_components: 2

      - name: Execute deploy.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Google Service Account JSON 설정
            echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 -d > /home/ubuntu/ddarahang/ddarahang-account.json
            chmod 600 /home/ubuntu/ddarahang/ddarahang-account.json

            # 환경 변수 설정
            export RDS_HOST='${{ secrets.RDS_HOST }}'
            export RDS_USERNAME='${{ secrets.RDS_USERNAME }}'
            export RDS_PASSWORD='${{ secrets.RDS_PASSWORD }}'
            export GOOGLE_SPREADSHEET_ID='${{ secrets.GOOGLE_SPREADSHEET_ID }}'
            export GOOGLE_SERVICE_ACCOUNT_PATH='/home/ubuntu/ddarahang/ddarahang-account.json'

            # deploy.sh 실행
            chmod +x /home/ubuntu/ddarahang/deploy.sh
            /home/ubuntu/ddarahang/deploy.sh
