name: CI/CD workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [ self-hosted ]

    defaults:
      run:
        shell: bash

    env:
      PROJECT_DIR: /home/ubuntu/actions-runner/_work/ddarahang-be/ddarahang-be
      DEPLOY_DIR: /home/ubuntu/ddarahang
      JAR_NAME: ddarahang-0.0.1-SNAPSHOT.jar

    steps:
      - name: Check current working directory
        run: pwd

      - name: List files
        run: ls -la

      - name: CheckOut
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x $PROJECT_DIR/gradlew

      - name: Build and test
        run: cd $PROJECT_DIR && ./gradlew build || exit 1

      - name: Test
        run: pwd

      - name: Stop running application (if exists)
        run: |
          if sudo lsof -i :80; then
            echo "Stopping application running on port 80..."
            sudo lsof -i :80 | awk 'NR!=1 {print $2}' | sudo xargs kill -9
          fi

          if pgrep -f "java -jar $DEPLOY_DIR/$JAR_NAME"; then
            echo "Stopping existing application..."
            pkill -f "java -jar $DEPLOY_DIR/$JAR_NAME"
          else
            echo "No running application found."
          fi

      - name: Ensure deployment folder exists
        run: sudo mkdir -p $DEPLOY_DIR

      - name: Copy jar to deployment folder
        run: sudo cp $PROJECT_DIR/build/libs/$JAR_NAME $DEPLOY_DIR

      - name: Grant execute permission for JAR
        run: sudo chmod +x $DEPLOY_DIR/$JAR_NAME

      - name: Run application
        run: sudo nohup java -jar $DEPLOY_DIR/$JAR_NAME > $DEPLOY_DIR/ddarahang.log 2>&1 &
